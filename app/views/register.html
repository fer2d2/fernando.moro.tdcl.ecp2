<main class="form-container">
    <form class="form-horizontal custom-form">
        <h3 class="form-header">Registro</h3>

        <div class="form-group">
            <label for="username" class="control-label col-xs-4">Nombre de usuario*:</label>
            <input type="text" id="username" class="col-xs-8" required>
        </div>
        <div class="form-group">
            <label for="useremail" class="control-label col-xs-4">Email*:</label>
            <input type="email" id="useremail" class="col-xs-8" required placeholder="correo.usuario@email.com">
        </div>
        <div class="form-group">
            <label for="userbirthdate" class="control-label col-xs-4">Fecha de nacimiento*:</label>
            <input type="date" id="userbirthdate" class="col-xs-8" required>
        </div>
        <div class="form-group">
            <label for="userpassword" class="control-label col-xs-4">Contraseña*:</label>
            <input type="password" id="userpassword" class="col-xs-8" required>
        </div>
        <div class="form-group">
            <label for="userpasswordvalidator" class="control-label col-xs-4">Confirmar contraseña*:</label>
            <input type="password" id="userpasswordvalidator" class="col-xs-8" required>
        </div>
        <div class="send text-center">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </form>
</main>
