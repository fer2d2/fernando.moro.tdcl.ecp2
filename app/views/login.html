<main class="form-container">
    <form class="form-horizontal custom-form" ng-submit="doLogin()">
        <h3 class="form-header">Login
            <small>(Utilice usuario o email)</small>
        </h3>

        <div class="alert alert-danger" role="alert" ng-show="errorAlert.show">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Hubo un problema validando sus
            credenciales. Por favor, vuelva a intentarlo. Código del error: <em>{{ errorAlert.message }}</em>
        </div>

        <div class="form-group">
            <label for="username" class="control-label col-xs-4">Nombre de usuario:</label>
            <input type="text" id="username" class="col-xs-8" ng-model="userData.username" ng-required="isRequired()"
                   ng-disabled="existsEmail()">
        </div>
        <div class="form-group">
            <label for="useremail" class="control-label col-xs-4">Email:</label>
            <input type="email" id="useremail" class="col-xs-8" placeholder="correo.usuario@email.com"
                   ng-model="userData.email" ng-disabled="existsUsername()">
        </div>
        <div class="form-group">
            <label for="userpassword" class="control-label col-xs-4">Contraseña*:</label>
            <input type="password" id="userpassword" class="col-xs-8" required ng-model="userData.password">
        </div>
        <div class="send text-center">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </form>
</main>
